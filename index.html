<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации</title>
	<link rel="stylesheet" href="assets/scss/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div class="wrapper">
		<form action="#">
			<h1 class="title">Регистрация</h1>
			<div class="input__box">
				<input type="text" placeholder="Имя пользователя" required>
				<!-- <i class='bx bxs-user'></i> -->
			</div>
			<div class="input__box">
				<input type="email" placeholder="Электронная почта" required>
			</div>
			<div class="input__box input__box-date">
				<input type="date" placeholder="Дата рождения" required>
			</div>
			<div class="input__box-radio">
				<label class="label__gender">Выберите пол</label>
				<input type="radio" class="input__box-male" id="radio-male" value="male" name="gender">
				<label for="radio-male" class="label__male">Мужской</label>
				<input type="radio" class="input__box-female" id="radio-female" value="female" name="gender">
				<label for="radio-female" class="label__female">Женский</label>
			</div>
			<div class="input__box">
				<select name="" id="" placeholder="Выберите профессию" required>
					<option value="">Выберите профессию</option>
					<option value="doctor">Врач</option>
					<option value="programmist">Программист</option>
					<option value="teacher">Учитель</option>
					<option value="designer">Дизайнер</option>
					<option value="ingeener">Инженер</option>
					<option value="saler">Продавец</option>
					<option value="other">Другое</option>
				</select>
			</div>
			<div class="input__box">
				<input type="password" placeholder="Пароль" required minlength="8" pattern="">
				<!-- <i class='bx bxs-lock-alt'></i> -->
			</div>
			<div class="checkbox__box">
				<label for="agree"><input type="checkbox" id="agree" required>Согласие с обработкой персональных
					данных</label>
			</div>
			<button type="submit" class="btn">Зарегистрироваться</button>
	</div>
	</form>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
