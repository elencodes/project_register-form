<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации</title>
	<link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>
	<div class="wrapper">
		<form action="#">
			<h1>Регистрация</h1>
			<div class="input__box">
				<input type="text" placeholder="Имя пользователя" required>
			</div>
			<div class="input__box">
				<input type="email" placeholder="Электронная почта" required>
			</div>
			<div class="input__box">
				<input type="text" placeholder="Дата рождения" required>
			</div>
			<div class="input__box">
				<input type="radio">Мужской
				<input type="radio">Женский
			</div>
			<div class="input__box">
				<select name="" id="" placeholder="Выберите" required>
					<option value="">Выберите</option>
					<option value="doctor">Врач</option>
					<option value="programmist">Программист</option>
					<option value="teacher">Учитель</option>
					<option value="designer">Дизайнер</option>
					<option value="ingeener">Инженер</option>
					<option value="saler">Продавец</option>
					<option value="other">Другое</option>
				</select>
				<div class="input__box">
					<input type="password" placeholder="Пароль" required minlength="8" pattern="">
				</div>
				<div class="input__box">
					<input type="checkbox" required>
					<label for="">Согласие с обработкой персональных данных</label>
				</div>
			</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
